<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>TO DO LIST</h2>
            <input type="text" placeholder="Write here..." id="inputBx">
            <ul id="list">
                <!-- List items will appear here -->
            </ul>
        </div>
    </div>
    <script>
        let inputBx = document.querySelector('#inputBx');
        let list = document.querySelector('#list');

        inputBx.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                addItem(this.value);
                this.value = "";
            }
        });

        let addItem = (input) => {
            let listItem = document.createElement("li");
            listItem.innerHTML = `${input}
                <span class="icons">
                    <i class="check-icon">&#10003;</i>
                    <i class="delete-icon">&#10006;</i>
                </span>`;
            
            // Mark as done
            listItem.querySelector('.check-icon').addEventListener('click', function() {
                listItem.classList.toggle('done');
            });

            // Delete the task
            listItem.querySelector('.delete-icon').addEventListener('click', function() {
                listItem.remove();
            });

            list.appendChild(listItem);
        };
    </script>
</body>
</html>
